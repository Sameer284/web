<!DOCTYPE html>
<html>
<head>
  <title>Signup Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="/js/file.js"></script>
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body class="main" >
    <div class="container margin">
        <div class="row justify-content-center">
            <div class="col-md-6 mt-5">
    <div class="card">
        <div class="card-header bg-light d-flex align-items-center">
            <img src="/Assets/ms.png"  class="logo" alt="">
            <h4 class="ml-4"> <span class="bl">Sign-up</span> <span class="or">Form</span></h4>
          </div>
        <div class="card-body clr">
          <form class="needs-validation">
            <div class="form-group text-white">
              <label for="validationServer01">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group text-white">
              <label for="validationServer01">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
              <small id="emailHelp" class="form-text  text-white">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group text-white">
              <label for="validationServer01">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div class="form-group text-white">
              <label for="validationServer01">Confirm Password</label>
              <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" required>
            </div>
            <button type="submit" onclick="signup()" class="btn btn-outline-light text-white d-flex justify-content-center">Sign Up</button>
          </form>
        </div>
    </div>
</div>
      </div>   
    </div>
</body>
</html>
