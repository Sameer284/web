<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
  <!-- Bootstrap CSS -->
  <script src="/js/file.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body class="main" >

    <div class="container margin">
        <div class="row justify-content-center">
          <div class="col-md-6 mt-5">
            <div class="card">
              <div class="card-header bg-light d-flex align-items-center">
                <img src="/Assets/ms.png"  class="logo" alt="">
                <h4 class="ml-4"> <span class="bl">Login</span> <span class="or">Form</span></h4>
              </div>
              <div class="card-body bg-light clr">
                <form>
                  <div class="form-group text-white">
                    <label for="validationServer01" class="form-label">Username</label>
                    <input type="text" class=" form-control" id="username" placeholder="Enter username" required>
                  </div>
                  <div class="form-group text-white has-validation">
                    <label for="validationServer01">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                  </div>
                 <p class="text-white">Don't have an account?  <a href="signup.html" class="text-white">Sign up..!</a></p>
                  <button type="submit" onclick="buttonclicked()" class="btn btn-outline-light text-white d-flex justify-content-center">Login</button>
             
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    
  
</body>
</html>
